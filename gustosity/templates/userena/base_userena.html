{% extends "base.html" %}

{% load i18n %}
{% load url from future %}

{% block content %}
    <div class="page-header">
        <h1>{{ user }}</h1>
    </div>

    <ul>
      <li class="first"><a href="{% url 'show_user' user.username %}"><span>{% trans 'View profile' %}</span></a></li>
      <li><a href="{% url 'edit_profile' %}">{% trans "Edit profile" %}</a></li>
      <li><a href="{% url 'auth_password_change' %}">{% trans "Change password" %}</a></li>
    </ul>

{% endblock content %}
