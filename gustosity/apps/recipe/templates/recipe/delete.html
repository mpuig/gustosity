{% extends "base.html" %}


{% block title %}{% endblock %}


{% block content %}
    <h1>{{ recipe }}</h1>
    <p>{{ recipe.summary }}</p>
    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="after" value="{{ recipe.slug }}" />
        <input type="submit" name="delete" value="Remove"/>
    </form>
{% endblock %}
